<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4"><i class="fas fa-shield-alt me-2"></i>Admin Dashboard</h2>

            <!-- Dashboard Buttons -->
            <div class="dashboard-buttons mt-4 d-flex flex-wrap gap-2 justify-content-center">
                <a href="{{ url_for('admin_documents') }}" class="btn btn-primary">
                    <i class="fas fa-file-alt me-1"></i> View All Documents
                </a>
                <a href="{{ url_for('admin_upload') }}" class="btn btn-success">
                    <i class="fas fa-upload me-1"></i> Upload Document
                </a>
                <a href="{{ url_for('admin_users') }}" class="btn btn-info">
                    <i class="fas fa-users me-1"></i> Manage Users
                </a>
                <a href="{{ url_for('admin_add_user') }}" class="btn btn-info">
                    <i class="fas fa-user-plus me-1"></i> Add New User
                </a>
                <a href="{{ url_for('admin_logs') }}" class="btn btn-warning">
                    <i class="fas fa-clipboard-list me-1"></i> View Logs
                </a>
                <a href="{{ url_for('logout_admin') }}" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
