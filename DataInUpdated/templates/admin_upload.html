<!DOCTYPE html>
<html>
<head>
    <title>Admin - Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2>Upload File as Admin</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose file</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="sign_document" id="sign_document">
                <label class="form-check-label" for="sign_document">
                    Sign this document as admin
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
            <a href="{{ url_for('admin_home') }}" class="btn btn-secondary ms-2">Back</a>
        </form>
    </div>
</body>
</html>
