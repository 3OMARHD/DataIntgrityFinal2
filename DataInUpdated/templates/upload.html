<!DOCTYPE html>
<html>
<head>
    <title>Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Upload Document</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose File (PDF, DOCX, TXT)</label>
                <input type="file" class="form-control" id="file" name="file" accept=".pdf,.docx,.txt" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="sign_document" id="sign_document">
                <label class="form-check-label" for="sign_document">
                    Digitally sign this document
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
